<div class="transactions-table" [@fadeInOutAnimation]>
  <div class="transactions-header">
    <div class="transactions-header-title">Name</div>
    <div class="transactions-header-title">Brand</div>
    <div class="transactions-header-title">Last 4 Digits</div>
    <div class="transactions-header-title">Transaction Type</div>
    <div class="transactions-header-title">Amount</div>
    <div class="transactions-header-title">Currency</div>
  </div>
  <div *ngIf="transactions && !transactionsError" class="transactions-table-tbody">
    <app-transaction-item *ngFor="let transactionItem of transactions" [transaction]="transactionItem"></app-transaction-item>
  </div>
  <div *ngIf="transactionsError" class="transactions-error-message">
    <h2>
      <svg class="icon-warning">
        <use xlink:href="#icon-warning" />
      </svg>
      <span>Unable to show transactions</span>
    </h2>
    <p>Opps, somehting went wrong!</p>
    <p>Please, try again later.</p>
  </div>
</div>
